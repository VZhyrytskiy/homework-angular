  <th scope="row">{{item.product.name}}</th>
  <td>{{item.quantity}}</td>
  <td>{{item.totalPrice | currency:'USD':'symbol':'1.0-2'}}</td>
  <td class="buttons">
    <button class="btn btn-secondary" type="button" (click)="onIncrease()">+</button> 
    <button class="btn btn-secondary" type="button" (click)="onDecrease()">-</button> 
    <button class="btn btn-danger" type="button" (click)="onRemove()">Remove</button> 
  </td>
