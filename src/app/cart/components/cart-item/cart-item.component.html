<div
  (keyup)="onKeyUp($event)"
  [ngClass]="{'cart-item': true, 'highlight': false}"
  appHighlight
>
  {{item.product.name}} - {{item.quantity}} - {{item.quantity * item.product.price}}$
  <button type="button" (click)="onIncrease()">+</button> 
  <button type="button" (click)="onDecrease()">-</button> 
  <button type="button" (click)="onRemove()">Remove</button> 
</div>
