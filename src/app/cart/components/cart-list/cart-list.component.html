<div class="cart-list">
  <h4>Cart</h4>
  <div *ngIf="items.length; else elseBlock">
    <div *ngFor="let item of items; trackBy: trackByProduct">
      {{item.product.name}} - {{item.count}} - {{item.price}}$
      <button type="button" (click)="onRemove(item.product.name)">Remove</button> 
    </div>
  </div>
  <ng-template #elseBlock>
    <div>
      Cart is empty
    </div>
  </ng-template>
</div>
