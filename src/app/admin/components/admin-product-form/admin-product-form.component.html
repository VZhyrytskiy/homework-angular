<div class="row justify-content-sm-center">
  <div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="pannel-title">
            Product Form
        </h4>
    </div>
    <div class="panel-body">
        <form (ngSubmit)="onSaveProduct()" id="product-form" #form="ngForm">
          <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" 
                class="form-control" 
                id="name" name="name"
                placeholder="Product Name"
                required
                [(ngModel)]="product.name">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" 
                class="form-control" 
                id="description" name="description"
                placeholder="Description"
                [(ngModel)]="product.description">
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" 
                class="form-control" 
                id="price" name="price"
                placeholder="0"
                [(ngModel)]="product.price">
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select
              class="form-control"
              id="category" name="category"
              [(ngModel)]="product.category"
            >
              <option value="1">Beer</option>
              <option value="2">Wine</option>
              <option value="3">Whisky</option>
            </select>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="isAvailable" name="isAvailable"
                [(ngModel)]="product.isAvailable"
              >
              <label class="form-check-label" for="isAvailable">
                Is Available
              </label>
            </div>
          </div>
        <button 
            type="submit" 
            class="btn btn-primary"
            [disabled]="form.invalid">Save
        </button>
        <button class="btn btn-secondary"
            type="button"
            (click)="onGoBack()">Back
        </button>
        </form>
    </div>
  </div>
</div>
