<div class="row justify-content-sm-center">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 *ngIf="authService.isLoggedIn; else title" class="pannel-title">
        Logged in as {{authService.role}}
      </h4>
      <ng-template #title>
        <h4 class="pannel-title">
          Login
        </h4>
      </ng-template>
    </div>
    <div class="panel-body">
      <button class="btn btn-primary" (click)="onLogout()"  *ngIf="authService.isLoggedIn; else loginBtn">Logout</button>

      <ng-template #loginBtn>
        <div class="form-group">
          <select (change)="onChange($event.target.value)">
            <option value="User">User</option>
            <option value="Admin">Admin</option>
          </select>
          <button class="btn btn-primary" (click)="onLogin()" >Login</button>
        </div>
      </ng-template>
    </div>
  </div>
</div>
